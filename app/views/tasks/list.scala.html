@(tasks: List[Task])(implicit lang: Lang)
  <table class="table table-striped table-hover"   >
      <thead class="thead-inverse">
          <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Time</th>
              <th>State</th>
          </tr>
      </thead>
  @for(task <- tasks) {
      <thead>
          <tr>
              <td>@task.name</td>
              <td>@task.description</td>
              <td>@task.time</td>
              <td>@task.state</td>
          </tr>
      </thead>
   }
  </table>
